# ----------------------------------------------------------
# üß† Farcaster Bot Core ‚Äî Continuous Integration (CI)
# Runs TypeScript compile test on every push / PR
# ----------------------------------------------------------

name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node environment
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install deps
        run: npm install --legacy-peer-deps

      # 4Ô∏è‚É£ Compile TypeScript
      - name: Compile TypeScript
        run: npx tsc -p .
