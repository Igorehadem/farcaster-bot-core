name: test-bot
on:
  workflow_dispatch:   # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ –≤–∫–ª–∞–¥–∫–∏ Actions

jobs:
  dryrun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile TypeScript
        run: npx tsc -p .

      - name: List build output
        run: ls -R dist || echo "‚ö†Ô∏è No build output found"

      - name: Run Farcaster Bot (dry-run)
        id: runbot
        run: |
          set +e
          npx ts-node --esm src/index.ts
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Report result
        if: steps.runbot.outputs.exit_code == '0'
        run: echo "‚úÖ Bot ran successfully"

      - name: Report failure
        if: steps.runbot.outputs.exit_code != '0'
        run: echo "‚ùå Bot failed during dry-run"

      - name: üì¶ Upload cast log artifact
        if: always()        # –ó–∞–≥—Ä—É–∂–∞–µ—Ç –¥–∞–∂–µ –µ—Å–ª–∏ —Ç–µ—Å—Ç —É–ø–∞–ª
        uses: actions/upload-artifact@v4
        with:
          name: cast-log
          path: cast-log.txt
          if-no-files-found: warn

