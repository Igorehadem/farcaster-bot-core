name: test-bot
on:
  workflow_dispatch:   # Ручной запуск из вкладки Actions

jobs:
  dryrun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile TypeScript
        run: npx tsc -p .

      - name: List build output
        run: ls -R dist || echo "⚠️ No build output found"

      - name: Run Farcaster Bot (dry-run)
        # Путь поправлен: index.js находится в dist/src/
        run: node dist/src/index.js

      - name: ✅ Confirm success
        run: echo "✅ Farcaster Bot dry-run complete!"
