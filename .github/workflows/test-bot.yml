name: test-bot
on:
  workflow_dispatch:   # Ручной запуск из вкладки Actions

jobs:
  dryrun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile TypeScript
        run: npx tsc -p .

      - name: List build output
        run: ls -R dist || echo "⚠️ No build output found"

      - name: Run Farcaster Bot (dry-run)
        id: runbot
        run: |
          set +e
          npx ts-node src/index.ts
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Report result
        if: steps.runbot.outputs.exit_code == '0'
        run: echo "✅ Bot ran successfully"

      - name: Report failure
        if: steps.runbot.outputs.exit_code != '0'
        run: echo "❌ Bot failed during dry-run"
